services:
  whatsapp:
    build: ./whatsapp-server
    container_name: whatsapp-server
    ports:
      - "4000:4000"
    volumes:
      - whatsapp_session:/data/session
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  whatsapp_session:
