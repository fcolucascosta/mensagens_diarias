name: Daily Briefing

on:
  schedule:
    # Runs at 22:00 UTC (adjust as needed for your timezone)
    - cron: '0 22 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run automation script
      env:
        GREEN_API_INSTANCE_ID: ${{ secrets.GREEN_API_INSTANCE_ID }}
        GREEN_API_TOKEN: ${{ secrets.GREEN_API_TOKEN }}
        WHATSAPP_RECIPIENT_PHONE: ${{ secrets.WHATSAPP_RECIPIENT_PHONE }}
        YOUTUBE_CHANNEL_WEEKDAY: ${{ secrets.YOUTUBE_CHANNEL_WEEKDAY }}
        YOUTUBE_CHANNEL_SATURDAY: ${{ secrets.YOUTUBE_CHANNEL_SATURDAY }}
      run: python src/main.py
